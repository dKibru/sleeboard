<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" name="text" id="text" class="sleeboard">
<input type="text" name="text" id="text2" class="sleeboard">
<div>
    <button id="enable1" onclick="enableAmharic('#text');">enable1</button>
    <button id="enable2" onclick="enableAmharic('#text2');">enable2</button>
    <button id="enableall" onclick="enableAmharic('.sleeboard');">enableAll</button>
</div>
<div>
    <button id="disable1" onclick="disableAmharic('#text');">disable1</button>
    <button id="disable2" onclick="disableAmharic('#text2');">disable2</button>
    <button id="disableall" onclick="disableAmharic('.sleeboard');">disableAll</button>
</div>
<script type="text/javascript" src="dist/sleeboard.min.js"></script>
<script type="text/javascript">
    var Lang = sleeboard();

    function disableAmharic (field) {
      Lang.disable(field);
    }

    function enableAmharic (field) {
      Lang.enable(field);
    }
</script>
</body>
</html>
