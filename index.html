<section class="section">

<section class="section">
  <div class="container">
    <h1 class="title">Usage</h1>
    <h2 class="subtitle">How to use Sleeboard.</h2>

    <hr>


    <div class="columns">
      <div class="column is-one-third">
        <div>
          <p class="control has-addons has-addons-left">
            <a class="button is-primary" onclick="enableAmharic('#first');">
              AM
            </a>
            <input class="input sleeboard" type="text" id="first" placeholder="First">
            <a class="button is-primary" onclick="disableAmharic('#first');">
              EN
            </a>
          </p>
          <p class="control has-addons has-addons-left">
            <a class="button is-primary" onclick="enableAmharic('#second');">
              AM
            </a>
            <input class="input sleeboard" type="text" id="second" placeholder="Second">
            <a class="button is-primary" onclick="disableAmharic('#second');">
              EN
            </a>
          </p>
          <a class="button is-success" onclick="enableAmharic('.sleeboard');">All AM</a> 
          <a class="button is-success" onclick="disableAmharic('.sleeboard');">All EN</a> 
        </div>
      </div>
      <div class="column">
        <figure class="highlight"><pre><code class="hljs xml">    
          &lt;div&gt;
            &lt;p class=&quot;control has-addons has-addons-left&quot;&gt;
              &lt;a class=&quot;button is-primary&quot; onclick=&quot;enableAmharic('#first');&quot;&gt;
                AM
              &lt;/a&gt;
              &lt;input class=&quot;input sleeboard&quot; type=&quot;text&quot; id=&quot;first&quot; placeholder=&quot;First&quot;&gt;
              &lt;a class=&quot;button is-primary&quot; onclick=&quot;disableAmharic('#first');&quot;&gt;
                EN
              &lt;/a&gt;
            &lt;/p&gt;
            &lt;p class=&quot;control has-addons has-addons-left&quot;&gt;
              &lt;a class=&quot;button is-primary&quot; onclick=&quot;enableAmharic('#second');&quot;&gt;
                AM
              &lt;/a&gt;
              &lt;input class=&quot;input sleeboard&quot; type=&quot;text&quot; id=&quot;second&quot; placeholder=&quot;Second&quot;&gt;
              &lt;a class=&quot;button is-primary&quot; onclick=&quot;disableAmharic('#second');&quot;&gt;
                EN
              &lt;/a&gt;
            &lt;/p&gt;
            &lt;a class=&quot;button is-success&quot; onclick=&quot;enableAmharic('.sleeboard');&quot;&gt;All AM&lt;/a&gt; 
            &lt;a class=&quot;button is-success&quot; onclick=&quot;disableAmharic('.sleeboard');&quot;&gt;All EN&lt;/a&gt; 
          &lt;/div&gt;

          &lt;script type=&quot;text/javascript&quot; src=&quot;dist/sleeboard.min.js&quot;&gt;&lt;/script&gt;
          &lt;script type=&quot;text/javascript&quot;&gt;
            var Lang = sleeboard();
            function disableAmharic (field) {
              Lang.disable(field);
            }
            function enableAmharic (field) {
              Lang.enable(field);
            }
          &lt;/script&gt;
    </code></pre></figure>

  var Lang = sleeboard();

  function disableAmharic (field) {
    Lang.disable(field);

    Lang.enable(field);
  }
